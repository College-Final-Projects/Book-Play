<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register | Book&Play</title>
  <link rel="stylesheet" href="Register.css" />
  <script defer src="Register.js"></script>
</head>
<body>
  <div class="register-container">
    <!-- Left Section - Registration & Code Verification -->
    <div class="left-section" id="leftSection">
      <h2>Create Your Account</h2>
      <form id="registerForm" action="Register.php" method="POST">
        <div class="input-group">
          <label for="email">Email Address <span style="color:red">*</span></label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="input-group">
          <label for="password">Password <span style="color:red">*</span></label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password <span style="color:red">*</span></label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit" class="submit-btn">Send Me Code</button>
      </form>

      <div class="code-verification" id="codeVerification" style="display: none;">
        <h3>Enter the Code You Received</h3>
        <input type="text" id="codeInput" placeholder="Enter verification code" />
        <button class="verify-btn" onclick="verifyCode()">Verify</button>
        <div id="verificationMessage" class="verification-message"></div>
      </div>
    </div>

    <!-- Right Section - Profile Setup -->
    <div class="right-section" id="rightSection">
      <h2>Start Your Journey</h2>
      <p>Customize your profile and get discovered by other players and venue owners!</p>
      <img src="../Images/profile_icon.png">

      <button id="makeProfileBtn" class="make-profile-btn disabled" disabled>Make Your Profile</button>

      <!-- Profile Form (Hidden initially) -->

      <form id="profileForm" class="profile-form" action="Register.php" method="POST">
        <h3>Create Your Player Profile</h3>
        <!-- Hidden email and password fields to pass them from previous step -->
        <div class="input-group" style="display: none;">
          <input type="email" id="profileEmail" name="email" />
        </div>
        <div class="input-group" style="display: none;">
          <input type="password" id="profilePassword" name="password" />
        </div>
        <div class="input-group">
          <label for="firstName">First Name <span style="color:red">*</span></label>
          <input type="text" id="firstName" name="firstName" maxlength="25" pattern="[A-Za-z]+" title="Only letters allowed" required />
        </div>

        <div class="input-group">
          <label for="lastName">Last Name <span style="color:red">*</span></label>
          <input type="text" id="lastName" name="lastName" maxlength="25" pattern="[A-Za-z]+" title="Only letters allowed" required />
        </div>

        <div class="input-group">
          <label for="username">Username <span style="color:red">*</span></label>
          <input type="text" id="username" name="username" maxlength="25" required />
        </div>

        <div class="input-group">
          <label for="age">Age <span style="color:red">*</span></label>
          <input type="number" id="age" name="age" min="10" max="99" required oninput="this.value = this.value.slice(0,2)" />
        </div>

        <div class="input-group">
          <label for="gender">Gender <span style="color:red">*</span></label>
          <select id="gender" name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="input-group">
          <label for="phone">Phone Number</label>
          <input type="number" id="phone" name="phone" pattern="\d{10}" title="Enter exactly 10 digits" />
        </div>

        <div class="input-group">
          <label for="favoriteSport">Favorite Sport</label>
          <select id="favoriteSport" name="favoriteSport" multiple>
            <option value="soccer">Soccer ‚öΩ</option>
            <option value="basketball">Basketbal üèÄ</option>
            <option value="tennis">Tennis üéæ</option>
            <option value="horseRiding">Horse Riding üêé</option>
          </select>
          <small>Hold Ctrl (Windows) / Cmd (Mac) to select multiple</small>
        </div>

        <div class="input-group">
          <label for="description">Personal Description</label>
          <textarea id="description" name="description" rows="4" placeholder="Tell us about yourself..."></textarea>
        </div>

        <button type="submit" class="submit-btn">Save Profile</button>
        <button type="button" id="backBtn" class="back-btn">‚Üê Back</button>
      </form>
    </div>
  </div>
</body>
</html>
